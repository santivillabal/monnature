<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/favicon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enviar un mensaje sobre productos de cosmética natural">
    <meta name="keywords"  content="cosmética, cosmética natural, cosmetología, cuidado personal, productos naturales, ecológico">
    <link rel="stylesheet" href="../css/main.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../img/logo.png" alt="Logo">
        </a>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-2 justify-items-center align-items-center">
                    <li class="nav-item fs-5 fw-bold">
                      <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
                    </li>
                    <li class="nav-item fs-5 fw-bold">
                      <a class="nav-link active" aria-current="page" href="../pages/acercaDe.html">ACERCA DE</a>
                    </li>
                    <li class="nav-item fs-5 fw-bold">
                      <a class="nav-link active" aria-current="page" href="../pages/catalogo.html">CATÁLOGO</a>
                    </li>
                    <li class="nav-item fs-5 fw-bold">
                      <a class="nav-link active" aria-current="page" href="../pages/contacto.html">CONTACTO</a>
                    </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main class="contacto">
        <h1>Envíanos un mensaje</h1>
        <form>
            <div>
                <label for="nombre" >Nombre:</label>
            </div>
            <div>
                <input type="text" name="nombre" required placeholder="tu nombre">
            </div>
            <div>
                <label for="email">Correo electrónico:</label>
            </div>
            <div>
                <input type="email" name="email" required placeholder="tu mail">
            </div>
            <div>
                <label for="mensaje">Mensaje:</label>
            </div>
            <div>
                <textarea name="mensaje" cols="30" rows="10" required placeholder="tu mensaje"></textarea>
            </div>
            <div>
                <input type="reset" value="LIMPIAR" class="contacto__boton">
                <input type="submit" value="ENVIAR" class="contacto__boton">
            </div>
        </form>
</main>
<footer class="footer container-fluid">
    <div class="row">
        <div class="footer__mail col col-md-5">
            <p>Recibí nuestras novedades en tu correo electrónico</p>
            <form>
                <label for="mail"></label>
                <input type="email" id="mail" placeholder="ana@ejemplo.com" required class="footer__mail__input">
                <input type="submit" value=SUSCRIBIRME class="footer__mail__boton">
            </form>
        </div>
        <div class="footer__redes col col-md-5 offset-md-2">
            <p>Seguinos en nuestras redes sociales</p>
            <div class="footer__redes__icon">
                <a href="http://www.facebook.com"><img src="../img/facebook.png" alt="Facebook" class="iconoredes"></a>
                <a href="http://www.instagram.com"><img src="../img/instagram.png" alt="Instagram" class="iconoredes"></a>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
