<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="../img/favicon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../img/Logo 2.png" alt="Logo">
        </a>
        <div>
            <ul class="menu">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="../pages/acercaDe.html">ACERCA DE</a></li>
                <li><a href="../pages/catalogo.html">CATÁLOGO</a></li>
                <li><a href="../pages/contacto.html">CONTACTO</a></li>
            </ul>
        </div>
    </header>
    <main class="contacto">
        <h1>Envíanos un mensaje</h1>
        <form>
            <div>
                <label for="nombre" >Nombre:</label>
            </div>
            <div>
                <input type="text" name="nombre" required placeholder="tu nombre">
            </div>
            <div>
                <label for="email">Correo electrónico:</label>
            </div>
            <div>
                <input type="email" name="email" required placeholder="tu mail">
            </div>
            <div>
                <label for="mensaje">Mensaje:</label>
            </div>
            <div>
                <textarea name="mensaje" cols="30" rows="10" required placeholder="tu mensaje"></textarea>
            </div>
            <div>
                <input type="reset" value="LIMPIAR" class="botcontacto">
                <input type="submit" value="ENVIAR" class="botcontacto">
            </div>
        </form>
</main>
<footer class="footer">
    <div class="cajamail">
        <h2>Recibí nuestras novedades en tu correo electrónico</h2>
        <form>
        <label for="mail"></label>
        <input type="email" id="mail" placeholder="ana@ejemplo.com" required class="email">
        <input type="submit" value=SUSCRIBIRME class=botonmail>
        </form>
    </div>
    <div class="redes">
        <h2>Seguinos en nuestras redes sociales</h2>
        <div>
            <a href="http://www.facebook.com/mfcosmeticanatural"><img src="../img/facebook.png" alt="Facebook" class="iconoredes"></a>
            <a href="http://www.instagram.com/monnature"><img src="../img/instagram.png" alt="Instagram" class="iconoredes"></a>
        </div>
    </div>
</footer>
</body>
</html>
