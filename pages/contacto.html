        <a href="../index.html">

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </div>
        </nav>
    </header>
    <main class="contacto">
        <h1>Envíanos un mensaje</h1>
        <form>
            <div>
                <label for="nombre" >Nombre:</label>
            </div>
            <div>
                <input type="text" name="nombre" required placeholder="tu nombre">
            </div>
            <div>
                <label for="email">Correo electrónico:</label>
            </div>
            <div>
                <input type="email" name="email" required placeholder="tu mail">
            </div>
            <div>
                <label for="mensaje">Mensaje:</label>
            </div>
            <div>
                <textarea name="mensaje" cols="30" rows="10" required placeholder="tu mensaje"></textarea>
            </div>
            <div>
                <input type="reset" value="LIMPIAR" class="botcontacto">
                <input type="submit" value="ENVIAR" class="botcontacto">
            </div>
        </form>
</main>
<footer class="footer container-fluid">
    <div class="row">
        <div class="cajamail col col-md-4">
            <h2>Recibí nuestras novedades en tu correo electrónico</h2>
            <form>
                <label for="mail"></label>
                <input type="email" id="mail" placeholder="ana@ejemplo.com" required class="email">
                <input type="submit" value=SUSCRIBIRME class=botonmail>
            </form>
        </div>
        <div class="redes col col-md-4 offset-md-4">
            <h2>Seguinos en nuestras redes sociales</h2>
            <div>
                <a href="http://www.facebook.com/mfcosmeticanatural"><img src="../img/facebook.png" alt="Facebook" class="iconoredes"></a>
                <a href="http://www.instagram.com/monnature"><img src="../img/instagram.png" alt="Instagram" class="iconoredes"></a>
            </div>
        </div>
    </div>
</footer>
